<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_2_A_2_or.html</title>
</head>
<body>
    <input type="text"  id="name">
    <h1 id="ans"></h1>
    <button onclick="abc()">Submit</button>
    <script>
         function abc(){
         let vowel = 0,consonant = 0
         var name = document.getElementById('name').value
         for(let ch of name){
            if(ch == 'A'||ch == 'E'||ch == 'U'||ch == 'O'|| ch =='a'||ch == 'u'|| ch == 'o'||ch == 'i'||ch == 'e'|| ch == 'I'){
                vowel++;
            }else{
                consonant++;
            }
         }
        document.getElementById('ans').innerHTML =  `For string "${name}" â†’ Total Vowels: ${vowel} | Consonants: ${consonant}`;
         }
    </script>
</body>
</html>
