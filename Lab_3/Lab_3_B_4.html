<!-- Write a function that returns the longest word in a string using ES6 features. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_3_B_4.html</title>
</head>

<body>
    <h1 id="ans"></h1>
    <script>
        let str = prompt("Enter sentence here.")
        let str1 = str.split(' ');
        console.log(str1)
        let word = str1.reduce((longest, current) => {
            return current.length > longest.length ? current : longest;
        }, "");
        let max = word.length;

        document.getElementById('ans').innerHTML = "Longest Word is " + word + " of " + max + " characters."
    </script>
</body>

</html>
