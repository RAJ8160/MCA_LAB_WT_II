<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Question_02 class="html"></Question_02></title>
</head>
<body>
<div id="main">
   
</div>
<script>
    var l = Number(prompt("Enter length of array"))
    var arr = []
    for(let i =0;i<l;i++){
        arr[i] = Number(prompt("Enter number which you want"))
    }

    // Not 100% efficient due to O(nÂ²) spread operator
    function reverseArray(arr){
        return arr.reduce((prev,cur)=>
            [cur, ...prev]
        ,[]
        )
    }

    // Best & Fastest version (O(n))
    // function reverseArray(arr){
    //     return arr.slice().reverse();
    // }

    var reversed = reverseArray(arr);
    document.getElementById('main').innerHTML = reversed;
</script>
</body>
</html>
