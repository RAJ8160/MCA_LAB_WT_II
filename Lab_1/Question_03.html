<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to First Lab.</h1>
    <script>
        function generateOtp(){
            let s ='0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+'
            let otp =''
            let l = s.length
            for(let i = 0;i<6;i++){
                otp+=s[Math.floor(Math.random()*l)]
            }
            return otp;
        }
        const otp = generateOtp();
        confirm(`OTP is like this: ${otp}`);

    </script>
</body>
</html>
